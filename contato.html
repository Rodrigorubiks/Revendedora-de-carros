<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CAR Autorizada</title>
    <!-- Link para uma biblioteca de ícones (Font Awesome) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- CSS Externo -->
     <link rel="stylesheet" href="styles.css">
</head>

<body>

    <!-- Header -->
    <header>
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT5apz9PjDfX3YKpNF0O0K4oj451QlzhFTHUQ&s" alt="Logo">
        <h1>Revedendora Autorizada</h1>
        <div class="header-menu">
            <select>
                <option value="" disabled selected>Selecione o Catálogo</option>
                <option>Carros Usados</option>
                <option>Carros Novos</option>
                <option>Promoções</option>
            </select>
            <select>
                <option value="" disabled selected>Selecione o Tipo</option>
                <option>SUV</option>
                <option>Passeio</option>
                <option>Esportivo</option>
            </select>
            <select>
                <option value="" disabled selected>Selecione Contato</option>
                <option><a href="contato.html">Fale Conosco</a></option>
                <option>Localização</option>
            </select>
        </div>
    </header>
    <section class="form-container"></section>
        <div class="contact-form">
            <h2>Entre em Contato</h2>
            <form action="#">
                <label for="nome"><i class="fas fa-user"></i>Nome:</label>
                <input type="text" id="nome" placeholder="Digite seu nome:">

                <label for="email"><i class="fas fa-envelope"></i>Email:</label>
                <input type="email" id="email" placeholder="Digite seu email:">

                <label for="message"><i class="fas fa-comment"></i>Qual carro deseja?</label>
                <textarea id="nome" placeholder="Digite sua mensagem:"></textarea>

                <button type="submit">Enviar</button>
            </form>
        </div>
    </section>
    </body>
</html>
